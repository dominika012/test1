<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<h1>Animals</h1>
	<h:form>
	<h:dataTable value="#{animalsBean.animals}" var="animal">
		<h:column>
			<f:facet name="header">Species</f:facet>  
			<h:link value="#{animal.species}" outcome="animal">
				<f:param name="id" value="#{animal.id}"/>
			</h:link>
			
		</h:column>
		<h:column>
			<f:facet name="header">Age</f:facet>
			#{animal.age}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:button value="Edit" outcome="editAnimal">
				<f:param name="id" value="#{animal.id}" />
			</h:button>
			<h:commandButton value="Delete" action="#{animalsBean.delete(animal)}">
				
			</h:commandButton> 		
		</h:column>
	</h:dataTable>
	</h:form>
	<small>Logged as: #{loginBean.login}</small>
	
	
	
	
	
	
	
</body>
</html>
